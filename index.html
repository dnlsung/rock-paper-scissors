<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rock Paper Scissors Game</title>
</head>
<body>

    <h1></h1>

    <script>
    function getHumanChoice() {
      const validChoices = ["rock", "paper", "scissors"];
      let input = prompt("Choose rock, paper, or scissors:").toLowerCase();

      while (!validChoices.includes(input)) {
        input = prompt("Invalid choice. Please type rock, paper, or scissors:").toLowerCase();
      }

      return input;
    }

    function getComputerChoice() {
      const choices = ["rock", "paper", "scissors"];
      const randomIndex = Math.floor(Math.random() * choices.length);
      return choices[randomIndex];
    }

    function playGame() {
      let humanScore = 0;
      let computerScore = 0;

      function playRound(humanChoice, computerChoice) {
        humanChoice = humanChoice.toLowerCase();

        if (humanChoice === computerChoice) {
          console.log("It's a tie!");
        } else if (
          (humanChoice === "rock" && computerChoice === "scissors") ||
          (humanChoice === "paper" && computerChoice === "rock") ||
          (humanChoice === "scissors" && computerChoice === "paper")
        ) {
          humanScore++;
          console.log(`You win this round! ${humanChoice} beats ${computerChoice}`);
        } else {
          computerScore++;
          console.log(`You lose this round! ${computerChoice} beats ${humanChoice}`);
        }

        console.log(`Current Score ‚Äî You: ${humanScore}, Computer: ${computerScore}`);
      }

      // Play 5 rounds
      for (let round = 1; round <= 5; round++) {
        console.log(`--- Round ${round} ---`);
        const humanSelection = getHumanChoice();
        const computerSelection = getComputerChoice();
        playRound(humanSelection, computerSelection);
      }

      // Final result
      console.log("----- Game Over -----");
      if (humanScore > computerScore) {
        console.log("üéâ You win the game!");
      } else if (computerScore > humanScore) {
        console.log("üòû You lose the game!");
      } else {
        console.log("ü§ù It's a tie game!");
      }
    }

    // Start the game
    playGame();
    </script>
</body>
</html>
