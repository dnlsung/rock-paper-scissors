<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Rock Paper Scissors</h1>

  <div class="buttons">
    <button data-choice="rock">ğŸª¨ Rock</button>
    <button data-choice="paper">ğŸ“„ Paper</button>
    <button data-choice="scissors">âœ‚ï¸ Scissors</button>
  </div>

  <div class="results">
    <p id="round-result"></p>
    <p id="score">Player: 0 | Computer: 0</p>
    <p id="final-winner"></p>
  </div>

  <script>
    const buttons = document.querySelectorAll("button");
    const resultDisplay = document.getElementById("round-result");
    const scoreDisplay = document.getElementById("round-result");
    const finalWinnerDisplay = document.getElementById("final-winner")

    const choices = ["rock", "paper", "scissors"];
    let playerScore = 0;
    let computerScore = 0;

    buttons.forEach(button => {
      button.addEventListener("click", () => {
        if (playerScore < 5 && computerScore < 5) {
          const playerSelection = button.dataset.choice;
          const computerSelection = getComputerChoice();
          playRound(playerSelection, computerSelection);
        }
      });
    });

    function getComputerChoice() {
      const randomIndex = Math.floor(Math.random() * choices.length);
      return choices[randomIndex];
    }

    function playRound(player, computer) {
      let result = "";

      if (player === computer) {
        result = `Its a draw! You both chose ${player}.`;
      } else if (
        (player === "rock" && computer === "scissors") ||
        (player === "paper" && computer === "rock")||
        (player === "scissors" && computer === "paper")
      ) {
        playerScore++;
        result = `You win! ${player} beats ${computer}.`;
      } else {
        computerScore++;
        result = `You lose! ${computer} beats ${player}.`;
      }

      resultDisplay.textContent = result;
      scoreDisplay.textContent = `Player: ${playerScore} | Computer: ${computerScore}`;

      if (playerScore === 5 || computerScore === 5) {
        finalWinnerDisplay.textContent = 
        playerScore === 5 ? "You won the game!" : "Computer won the game!";
      }
    }

  
  </script>
</body>
</html>
